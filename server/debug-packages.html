<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Packages Debug Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        
        .section {
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section h2 {
            color: #00aaff;
            margin-bottom: 15px;
            border-bottom: 1px solid #00aaff;
            padding-bottom: 5px;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .success {
            background: #1a4d1a;
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        
        .error {
            background: #4d1a1a;
            color: #ff0000;
            border: 1px solid #ff0000;
        }
        
        .warning {
            background: #4d4d1a;
            color: #ffff00;
            border: 1px solid #ffff00;
        }
        
        .info {
            background: #1a1a4d;
            color: #00aaff;
            border: 1px solid #00aaff;
        }
        
        button {
            background: #00ff00;
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            background: #00cc00;
            box-shadow: 0 0 10px #00ff00;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        pre {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid #333;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .loading {
            text-align: center;
            font-size: 1.5em;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        code {
            background: #222;
            padding: 2px 6px;
            border-radius: 3px;
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Admin Packages API Debug Tool</h1>
        
        <div class="section">
            <h2>üéØ Quick Tests</h2>
            <div class="grid">
                <button onclick="testDirectAPI()">Test API Directly</button>
                <button onclick="testWithAuth()">Test With Auth</button>
                <button onclick="testCORS()">Test CORS</button>
                <button onclick="checkSession()">Check Session</button>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8080/server/api/admin';
        
        function log(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const section = document.createElement('div');
            section.className = 'section';
            
            const heading = document.createElement('h2');
            heading.textContent = title;
            section.appendChild(heading);
            
            const status = document.createElement('div');
            status.className = `status ${type}`;
            
            if (typeof content === 'object') {
                const pre = document.createElement('pre');
                pre.textContent = JSON.stringify(content, null, 2);
                status.appendChild(pre);
            } else {
                status.innerHTML = content;
            }
            
            section.appendChild(status);
            resultsDiv.insertBefore(section, resultsDiv.firstChild);
        }
        
        async function testDirectAPI() {
            log('üîÑ Testing', 'Fetching packages from API...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/packages.php`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const contentType = response.headers.get('content-type');
                const responseText = await response.text();
                
                log('üì• Raw Response', {
                    status: response.status,
                    statusText: response.statusText,
                    contentType: contentType,
                    bodyPreview: responseText.substring(0, 500)
                }, response.ok ? 'success' : 'error');
                
                // Try to parse as JSON
                try {
                    const data = JSON.parse(responseText);
                    log('‚úÖ Parsed JSON', data, 'success');
                    
                    if (Array.isArray(data)) {
                        log('üì¶ Packages', `Found ${data.length} packages directly in response`, 'success');
                    } else if (data.data && Array.isArray(data.data)) {
                        log('üì¶ Packages', `Found ${data.data.length} packages in data property`, 'success');
                    } else {
                        log('‚ö†Ô∏è Unexpected Format', 'Response is JSON but not in expected format', 'warning');
                    }
                } catch (e) {
                    log('‚ùå JSON Parse Error', {
                        error: e.message,
                        responseStart: responseText.substring(0, 200),
                        possibleIssue: 'API is returning HTML or PHP error instead of JSON'
                    }, 'error');
                }
                
            } catch (error) {
                log('‚ùå Fetch Error', {
                    message: error.message,
                    type: error.name
                }, 'error');
            }
        }
        
        async function testWithAuth() {
            log('üîê Testing', 'Checking authentication...', 'info');
            
            try {
                // First check if logged in
                const authResponse = await fetch(`${API_BASE}/auth.php`, {
                    credentials: 'include'
                });
                
                const authText = await authResponse.text();
                let authData;
                
                try {
                    authData = JSON.parse(authText);
                } catch (e) {
                    log('‚ùå Auth Check Failed', {
                        status: authResponse.status,
                        error: 'Response is not JSON',
                        preview: authText.substring(0, 200)
                    }, 'error');
                    return;
                }
                
                if (authData.admin) {
                    log('‚úÖ Authenticated', {
                        username: authData.admin.username,
                        role: authData.admin.role,
                        email: authData.admin.email
                    }, 'success');
                    
                    // Now test packages
                    await testDirectAPI();
                } else {
                    log('‚ùå Not Authenticated', 'Please login first at /admin/login', 'error');
                }
                
            } catch (error) {
                log('‚ùå Auth Test Failed', error.message, 'error');
            }
        }
        
        async function testCORS() {
            log('üåê Testing', 'Checking CORS configuration...', 'info');
            
            const origins = [
                'http://localhost:5000',
                'http://127.0.0.1:5000',
                window.location.origin
            ];
            
            for (const origin of origins) {
                try {
                    const response = await fetch(`${API_BASE}/test-cors.php`, {
                        method: 'OPTIONS',
                        headers: {
                            'Origin': origin,
                            'Access-Control-Request-Method': 'GET'
                        }
                    });
                    
                    const headers = Object.fromEntries(response.headers.entries());
                    
                    log(`CORS Test: ${origin}`, {
                        status: response.status,
                        allowOrigin: headers['access-control-allow-origin'],
                        allowCredentials: headers['access-control-allow-credentials'],
                        allowMethods: headers['access-control-allow-methods']
                    }, response.status === 200 ? 'success' : 'warning');
                    
                } catch (error) {
                    log(`CORS Test Failed: ${origin}`, error.message, 'error');
                }
            }
        }
        
        async function checkSession() {
            log('üç™ Checking', 'Session and cookie information...', 'info');
            
            const cookies = document.cookie.split(';').map(c => c.trim());
            
            log('Browser Cookies', {
                count: cookies.length,
                cookies: cookies.length > 0 ? cookies : 'No cookies found',
                sessionStorage: Object.keys(sessionStorage).length > 0 
                    ? Object.keys(sessionStorage) 
                    : 'Empty',
                localStorage: Object.keys(localStorage).length > 0 
                    ? Object.keys(localStorage) 
                    : 'Empty'
            }, cookies.length > 0 ? 'success' : 'warning');
        }
        
        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('üöÄ Auto-starting tests...', 'Running automatic diagnostics', 'info');
                checkSession();
                setTimeout(() => testWithAuth(), 1000);
            }, 500);
        });
    </script>
</body>
</html>
