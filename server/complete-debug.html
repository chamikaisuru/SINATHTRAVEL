<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üîç Complete Packages Debug Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            background: #0a0a0a; 
            color: #00ff00;
            padding: 20px;
            line-height: 1.8;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { 
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ff00;
            border-bottom: 3px solid #00ff00;
            padding-bottom: 15px;
        }
        .section { 
            background: #1a1a1a; 
            border: 2px solid #00ff00;
            border-radius: 10px; 
            padding: 25px;
            margin-bottom: 25px;
        }
        .section h2 { 
            color: #00aaff; 
            margin-bottom: 20px;
            border-bottom: 2px solid #00aaff;
            padding-bottom: 10px;
            font-size: 1.5em;
        }
        .success { 
            background: #1a4d1a;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .error { 
            background: #4d1a1a;
            color: #ff0000;
            border: 2px solid #ff0000;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .warning { 
            background: #4d4d1a;
            color: #ffff00;
            border: 2px solid #ffff00;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .info { 
            background: #1a1a4d;
            color: #00aaff;
            border: 2px solid #00aaff;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        button {
            background: #00ff00;
            color: #0a0a0a;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 15px #00ff00;
        }
        button:hover {
            background: #00cc00;
            transform: scale(1.05);
        }
        button:active { transform: scale(0.95); }
        pre {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #333;
            max-height: 500px;
            overflow-y: auto;
            color: #00ff00;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        code {
            background: #222;
            padding: 3px 8px;
            border-radius: 4px;
            color: #ff00ff;
        }
        .step { 
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #00aaff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç COMPLETE PACKAGES DEBUG TOOL</h1>
        
        <div class="section">
            <h2>üéØ Automated Full System Test</h2>
            <button onclick="runFullTest()">üöÄ RUN COMPLETE DIAGNOSTIC</button>
            <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/server/api/admin';
        
        function log(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const section = document.createElement('div');
            section.className = 'section';
            
            const heading = document.createElement('h2');
            heading.textContent = title;
            section.appendChild(heading);
            
            const status = document.createElement('div');
            status.className = `${type}`;
            
            if (typeof content === 'object') {
                const pre = document.createElement('pre');
                pre.textContent = JSON.stringify(content, null, 2);
                status.appendChild(pre);
            } else {
                status.innerHTML = content;
            }
            
            section.appendChild(status);
            resultsDiv.insertBefore(section, resultsDiv.firstChild);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function runFullTest() {
            clearResults();
            log('üîÑ Starting', 'Running complete diagnostic...', 'info');
            
            // Test 1: Check if logged in
            await testAuth();
            
            // Wait a bit
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Test 2: Make direct API call
            await testDirectAPI();
            
            // Wait a bit
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Test 3: Test response parsing
            await testResponseParsing();
            
            log('‚úÖ Complete', 'All tests finished! Check results above.', 'success');
        }
        
        async function testAuth() {
            log('üîê TEST 1: Authentication', 'Checking if you are logged in...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/auth.php`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log('Auth response status:', response.status);
                const text = await response.text();
                console.log('Auth raw response:', text);
                
                if (response.status === 401) {
                    log('‚ùå TEST 1 FAILED', 
                        '<p>You are NOT logged in!</p>' +
                        '<p>Please login at: <a href="http://localhost:5000/admin/login" style="color: #00aaff;">Admin Login</a></p>' +
                        '<p>Then come back and run this test again.</p>',
                        'error'
                    );
                    throw new Error('Not authenticated');
                }
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    log('‚ùå TEST 1 FAILED', {
                        error: 'Response is not valid JSON',
                        response: text.substring(0, 500)
                    }, 'error');
                    throw e;
                }
                
                if (data.admin) {
                    log('‚úÖ TEST 1 PASSED', {
                        message: 'You are logged in!',
                        username: data.admin.username,
                        role: data.admin.role,
                        email: data.admin.email
                    }, 'success');
                    return data.admin;
                } else {
                    log('‚ùå TEST 1 FAILED', {
                        error: 'No admin data in response',
                        response: data
                    }, 'error');
                    throw new Error('No admin data');
                }
                
            } catch (error) {
                log('‚ùå TEST 1 FAILED', {
                    error: error.message,
                    details: 'Auth check failed'
                }, 'error');
                throw error;
            }
        }
        
        async function testDirectAPI() {
            log('üì¶ TEST 2: Direct API Call', 'Fetching packages from API...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/packages.php`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                console.log('üîç Packages API Status:', response.status);
                console.log('üîç Response Headers:', Object.fromEntries(response.headers.entries()));
                
                const contentType = response.headers.get('content-type');
                const responseText = await response.text();
                
                console.log('üîç Raw Response Text:', responseText);
                
                // Log raw response
                log('üì• TEST 2: Raw Response', {
                    status: response.status,
                    statusText: response.statusText,
                    contentType: contentType,
                    bodyLength: responseText.length,
                    bodyPreview: responseText.substring(0, 1000)
                }, response.ok ? 'info' : 'error');
                
                // Try to parse as JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log('üîç Parsed JSON:', data);
                } catch (e) {
                    log('‚ùå TEST 2 FAILED', {
                        error: 'Response is not valid JSON',
                        parsingError: e.message,
                        responseStart: responseText.substring(0, 500),
                        possibleCause: 'PHP is outputting HTML or errors instead of JSON'
                    }, 'error');
                    throw e;
                }
                
                // Analyze the structure
                log('üìä TEST 2: Response Structure Analysis', {
                    typeof_data: typeof data,
                    is_array: Array.isArray(data),
                    has_success_property: 'success' in data,
                    has_data_property: 'data' in data,
                    has_message_property: 'message' in data,
                    keys: Object.keys(data),
                    full_structure: data
                }, 'info');
                
                // Check if we can find packages
                let packages = null;
                
                if (Array.isArray(data)) {
                    packages = data;
                    log('‚úÖ TEST 2: Found Packages (Direct Array)', {
                        location: 'Response is array directly',
                        packageCount: packages.length,
                        packages: packages
                    }, 'success');
                } else if (data.data && Array.isArray(data.data)) {
                    packages = data.data;
                    log('‚úÖ TEST 2: Found Packages (In data property)', {
                        location: 'Response.data',
                        packageCount: packages.length,
                        packages: packages
                    }, 'success');
                } else {
                    log('‚ùå TEST 2 FAILED', {
                        error: 'Cannot find packages array in response',
                        whatWeGot: data,
                        structure: {
                            is_array: Array.isArray(data),
                            has_data: 'data' in data,
                            data_is_array: data.data ? Array.isArray(data.data) : false
                        }
                    }, 'error');
                }
                
                return packages;
                
            } catch (error) {
                log('‚ùå TEST 2 FAILED', {
                    error: error.message,
                    stack: error.stack
                }, 'error');
                throw error;
            }
        }
        
        async function testResponseParsing() {
            log('üß™ TEST 3: Frontend Code Simulation', 'Testing how frontend code handles the response...', 'info');
            
            try {
                // Simulate the exact code from packages.tsx
                const result = await fetch(`${API_BASE}/packages.php`, {
                    credentials: 'include'
                }).then(r => r.json());
                
                console.log('üîç Frontend received:', result);
                
                // This is what the frontend code does
                let finalPackages;
                
                if (Array.isArray(result)) {
                    finalPackages = result;
                    log('‚úÖ TEST 3: Frontend Handling', {
                        message: 'Frontend correctly identified array',
                        packageCount: finalPackages.length
                    }, 'success');
                } else if (result && typeof result === 'object' && 'data' in result) {
                    finalPackages = Array.isArray(result.data) ? result.data : [];
                    log('‚úÖ TEST 3: Frontend Handling', {
                        message: 'Frontend extracted data from response.data',
                        packageCount: finalPackages.length
                    }, 'success');
                } else {
                    finalPackages = [];
                    log('‚ùå TEST 3 FAILED', {
                        error: 'Frontend could not extract packages',
                        whatFrontendGot: result
                    }, 'error');
                }
                
                // Final verdict
                if (finalPackages.length > 0) {
                    log('üéâ TEST 3 SUCCESS', {
                        message: `Frontend successfully got ${finalPackages.length} packages!`,
                        packages: finalPackages
                    }, 'success');
                } else {
                    log('‚ö†Ô∏è TEST 3 WARNING', {
                        message: 'Frontend got 0 packages',
                        possibleCauses: [
                            '1. Database is actually empty',
                            '2. PHP API is not returning data in expected format',
                            '3. Response parsing is incorrect',
                            '4. Session expired between tests'
                        ]
                    }, 'warning');
                }
                
            } catch (error) {
                log('‚ùå TEST 3 FAILED', {
                    error: error.message,
                    stack: error.stack
                }, 'error');
            }
        }
        
        // Auto-run on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('üöÄ Auto-start', 'Starting automatic diagnostic in 2 seconds...', 'info');
                setTimeout(runFullTest, 2000);
            }, 500);
        });
    </script>
</body>
</html>
