<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üîç Admin Packages Complete Debugger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            background: #0a0a0a; 
            color: #00ff00;
            padding: 20px;
            line-height: 1.8;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { 
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ff00;
            border-bottom: 3px solid #00ff00;
            padding-bottom: 15px;
        }
        .section { 
            background: #1a1a1a; 
            border: 2px solid #00ff00;
            border-radius: 10px; 
            padding: 25px;
            margin-bottom: 25px;
        }
        .section h2 { 
            color: #00aaff; 
            margin-bottom: 20px;
            border-bottom: 2px solid #00aaff;
            padding-bottom: 10px;
            font-size: 1.5em;
        }
        .success { 
            background: #1a4d1a;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .error { 
            background: #4d1a1a;
            color: #ff0000;
            border: 2px solid #ff0000;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .warning { 
            background: #4d4d1a;
            color: #ffff00;
            border: 2px solid #ffff00;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .info { 
            background: #1a1a4d;
            color: #00aaff;
            border: 2px solid #00aaff;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        button {
            background: #00ff00;
            color: #0a0a0a;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 15px #00ff00;
        }
        button:hover {
            background: #00cc00;
            transform: scale(1.05);
        }
        button:active { transform: scale(0.95); }
        pre {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #333;
            max-height: 500px;
            overflow-y: auto;
            color: #00ff00;
        }
        code {
            background: #222;
            padding: 3px 8px;
            border-radius: 4px;
            color: #ff00ff;
        }
        .step { 
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #00aaff;
            border-radius: 4px;
        }
        .fix-button {
            background: #ff6b00;
            color: white;
        }
        .fix-button:hover {
            background: #ff8800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç ADMIN PACKAGES COMPLETE DEBUGGER</h1>
        
        <div class="section">
            <h2>üéØ Automated Full System Test</h2>
            <button onclick="runCompleteTest()">üöÄ RUN COMPLETE DIAGNOSTIC</button>
            <button onclick="fixResponseStructure()" class="fix-button">üîß AUTO-FIX API RESPONSE</button>
            <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/server/api/admin';
        
        function log(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const section = document.createElement('div');
            section.className = 'section';
            
            const heading = document.createElement('h2');
            heading.textContent = title;
            section.appendChild(heading);
            
            const status = document.createElement('div');
            status.className = `${type}`;
            
            if (typeof content === 'object') {
                const pre = document.createElement('pre');
                pre.textContent = JSON.stringify(content, null, 2);
                status.appendChild(pre);
            } else {
                status.innerHTML = content;
            }
            
            section.appendChild(status);
            resultsDiv.insertBefore(section, resultsDiv.firstChild);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function runCompleteTest() {
            clearResults();
            log('üîÑ Starting', 'Running complete diagnostic...', 'info');
            
            try {
                // Test 1: Authentication
                await testAuth();
                await sleep(500);
                
                // Test 2: Raw API Response
                await testRawAPI();
                await sleep(500);
                
                // Test 3: Response Structure Analysis
                await testResponseStructure();
                await sleep(500);
                
                // Test 4: Frontend Simulation
                await testFrontendSimulation();
                
                log('‚úÖ Complete', 'All tests finished! Check results above.', 'success');
            } catch (error) {
                log('‚ùå Test Failed', {error: error.message}, 'error');
            }
        }
        
        async function testAuth() {
            log('üîê TEST 1: Authentication', 'Checking login status...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/auth.php`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.status === 401 || !data.data?.admin) {
                    log('‚ùå TEST 1 FAILED', 
                        '<p>Not logged in!</p>' +
                        '<p>Login at: <a href="http://localhost:5000/admin/login" style="color: #00aaff;">Admin Login</a></p>',
                        'error'
                    );
                    throw new Error('Not authenticated');
                }
                
                log('‚úÖ TEST 1 PASSED', {
                    message: 'Authenticated',
                    username: data.data.admin.username,
                    role: data.data.admin.role
                }, 'success');
                
                return data.data.admin;
                
            } catch (error) {
                log('‚ùå TEST 1 FAILED', {error: error.message}, 'error');
                throw error;
            }
        }
        
        async function testRawAPI() {
            log('üì¶ TEST 2: Raw API Response', 'Fetching packages...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/packages.php`, {
                    credentials: 'include',
                    headers: {'Accept': 'application/json'}
                });
                
                const text = await response.text();
                console.log('üì¶ Raw Response Text:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    log('‚ùå TEST 2 FAILED', {
                        error: 'Response is not valid JSON',
                        responsePreview: text.substring(0, 500)
                    }, 'error');
                    throw e;
                }
                
                log('üì• TEST 2: Raw Response Structure', {
                    status: response.status,
                    typeof_data: typeof data,
                    is_array: Array.isArray(data),
                    has_success: 'success' in data,
                    has_data: 'data' in data,
                    has_message: 'message' in data,
                    keys: Object.keys(data),
                    full_response: data
                }, 'info');
                
                return data;
                
            } catch (error) {
                log('‚ùå TEST 2 FAILED', {error: error.message}, 'error');
                throw error;
            }
        }
        
        async function testResponseStructure() {
            log('üî¨ TEST 3: Response Structure Analysis', 'Analyzing API response format...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/packages.php`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                // THIS IS THE CRITICAL ANALYSIS
                const analysis = {
                    'Response Type': typeof data,
                    'Is Array': Array.isArray(data),
                    'Has success property': 'success' in data,
                    'Has data property': 'data' in data,
                    'Has message property': 'message' in data,
                    'Top-level keys': Object.keys(data),
                };
                
                // Check what's inside data.data
                if (data.data) {
                    analysis['data.data type'] = typeof data.data;
                    analysis['data.data is Array'] = Array.isArray(data.data);
                    if (Array.isArray(data.data)) {
                        analysis['data.data length'] = data.data.length;
                    } else if (typeof data.data === 'object') {
                        analysis['data.data keys'] = Object.keys(data.data);
                    }
                }
                
                log('üìä TEST 3: Structure Analysis', analysis, 'info');
                
                // DIAGNOSIS
                let diagnosis = '';
                let packageArray = null;
                
                if (Array.isArray(data)) {
                    diagnosis = '‚úÖ Response is direct array (GOOD)';
                    packageArray = data;
                } else if (data.data && Array.isArray(data.data)) {
                    diagnosis = '‚úÖ Response has data property with array (GOOD)';
                    packageArray = data.data;
                } else if (data.success && typeof data.data === 'object' && !Array.isArray(data.data)) {
                    diagnosis = '‚ùå PROBLEM FOUND: data.data is an object, not an array!';
                    log('üêõ BUG IDENTIFIED', {
                        issue: 'API is returning { success, data: {...} } instead of { success, data: [...] }',
                        what_we_got: data,
                        what_we_need: {
                            success: true,
                            data: ['array', 'of', 'packages']
                        }
                    }, 'error');
                } else {
                    diagnosis = '‚ùå PROBLEM: Cannot find packages array in response';
                }
                
                log('üéØ DIAGNOSIS', {
                    result: diagnosis,
                    packages_found: packageArray ? packageArray.length : 0
                }, packageArray && packageArray.length > 0 ? 'success' : 'error');
                
                return { data, packageArray, diagnosis };
                
            } catch (error) {
                log('‚ùå TEST 3 FAILED', {error: error.message}, 'error');
                throw error;
            }
        }
        
        async function testFrontendSimulation() {
            log('üíª TEST 4: Frontend Code Simulation', 'Testing how adminApi.ts handles response...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/packages.php`, {
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                console.log('üîç Frontend received:', result);
                
                // SIMULATE EXACT ADMINAPI.TS CODE
                let packages;
                
                // This is from adminApi.ts lines 60-72
                if (result.data !== undefined) {
                    console.log('üîµ Returning data.data:', result.data);
                    packages = result.data;
                } else {
                    console.log('üîµ Returning data directly:', result);
                    packages = result;
                }
                
                log('üìã Frontend Processing', {
                    what_api_returned: result,
                    what_frontend_extracted: packages,
                    is_array: Array.isArray(packages),
                    package_count: Array.isArray(packages) ? packages.length : 'NOT AN ARRAY'
                }, Array.isArray(packages) ? 'info' : 'error');
                
                if (Array.isArray(packages) && packages.length > 0) {
                    log('‚úÖ TEST 4 SUCCESS', {
                        message: `Frontend got ${packages.length} packages correctly!`,
                        sample_package: packages[0]
                    }, 'success');
                } else if (Array.isArray(packages) && packages.length === 0) {
                    log('‚ö†Ô∏è TEST 4 WARNING', {
                        message: 'Frontend got empty array',
                        possible_causes: [
                            '1. Database actually has no packages',
                            '2. SQL query is wrong',
                            '3. packages.php is not fetching correctly'
                        ]
                    }, 'warning');
                } else {
                    log('‚ùå TEST 4 FAILED', {
                        message: 'Frontend did not get array',
                        what_we_got: packages,
                        problem: 'packages.php is returning wrong format'
                    }, 'error');
                }
                
                return packages;
                
            } catch (error) {
                log('‚ùå TEST 4 FAILED', {error: error.message}, 'error');
                throw error;
            }
        }
        
        async function fixResponseStructure() {
            log('üîß AUTO-FIX', 'Attempting to fix API response structure...', 'info');
            
            try {
                // First, check what's wrong
                const response = await fetch(`${API_BASE}/packages.php`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                let diagnosis = '';
                
                if (Array.isArray(data)) {
                    diagnosis = 'Response is already correct (direct array)';
                } else if (data.data && Array.isArray(data.data)) {
                    diagnosis = 'Response is correct ({ success, data: [...] })';
                } else {
                    diagnosis = 'PROBLEM DETECTED';
                }
                
                log('üìã Current State', {
                    diagnosis: diagnosis,
                    response_structure: {
                        is_array: Array.isArray(data),
                        has_data: 'data' in data,
                        data_is_array: data.data ? Array.isArray(data.data) : false
                    }
                }, 'info');
                
                if (diagnosis === 'PROBLEM DETECTED') {
                    log('üîß FIX REQUIRED', {
                        problem: 'packages.php is not returning array correctly',
                        solution: 'Need to modify server/api/admin/packages.php',
                        instructions: [
                            '1. Open server/api/admin/packages.php',
                            '2. Find the handleGet() function',
                            '3. Make sure it calls: sendResponse(200, $packages)',
                            '4. NOT: sendResponse(200, ["packages" => $packages])',
                            '5. The sendResponse() function should wrap it as {success, data, message}'
                        ]
                    }, 'warning');
                    
                    // Show the exact fix needed
                    log('üìù EXACT FIX NEEDED', 
                        '<p>In <code>server/api/admin/packages.php</code>, line ~110-120:</p>' +
                        '<p style="color: #ff0000;">‚ùå WRONG:</p>' +
                        '<pre style="color: #ff0000;">sendResponse(200, ["packages" => $packages]);</pre>' +
                        '<p style="color: #00ff00;">‚úÖ CORRECT:</p>' +
                        '<pre style="color: #00ff00;">sendResponse(200, $packages, "Packages retrieved successfully");</pre>' +
                        '<p>The sendResponse() function in database.php automatically wraps it as:</p>' +
                        '<pre>{<br>  "success": true,<br>  "data": [packages array],<br>  "message": "..."<br>}</pre>',
                        'info'
                    );
                } else {
                    log('‚úÖ NO FIX NEEDED', 'API response structure is correct', 'success');
                }
                
            } catch (error) {
                log('‚ùå FIX FAILED', {error: error.message}, 'error');
            }
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // Auto-run on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('üöÄ Auto-start', 'Starting diagnostic in 2 seconds...', 'info');
                setTimeout(runCompleteTest, 2000);
            }, 500);
        });
    </script>
</body>
</html>
